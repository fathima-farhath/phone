<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <nav>
            <div class="logo">
                <img src="logo.png" alt="image">
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="#">HOME</a></li>
                    <li><a href="#">PHONE</a></li>
                    <li><a href="#">ACCESORIES</a></li>
                    <li><a href="#">CART</a></li>
                </ul>
            </div>
        </nav>
        <div class="information">
            <div class="overlay"></div>
            <img src="mobile.png" alt="" class="mobile">
            <div id="circle">
                <div class="feature one">
                <img src="camera.png" alt="">
                <div>
                    <h1>Camera</h1>
                    <p>12MP, Wide angle Lens</p>
                </div>
                </div>
                <div class="feature two">
                 <img src="processor.png" alt="">
                 <div>
                 <h1>Processor</h1>
                    <p>Snapdragon Octa-core 11nm</p>
                </div>
                </div>
                <div class="feature three">
                    
                    <img src="display.png" alt="">
                    <div>
                    <h1>Display</h1>
                    <p>6.5" mini drop full screen</p>
                </div></div>
                
                <div class="feature four">
                   <img src="battery.png" alt="">
                   <div>
                    <h1>Battery</h1>
                    <p>5000mAh, 720Hrs Standby</p>
                </div></div>
            </div>
        </div>
        <div class="controls">
            <img src="arrow.png" alt="" id="upbtn">
            <h3>Features</h3>
            <img src="arrow.png" alt="" id="downbtn">
        </div>
    </div>
    <script>
        var circle=document.getElementById("circle");
        var upbtn=document.getElementById("upbtn");
        var downbtn=document.getElementById("downbtn");

        var rotateValue=circle.style.transform;
        var rotateSum;
        
        upbtn.onclick=function()
        {
            rotateSum=rotateValue + "rotate(-90deg)";
            circle.style.transform=rotateSum;
            rotateValue=rotateSum;
        }
        downbtn.onclick=function()
        {
            rotateSum=rotateValue + "rotate(90deg)";
            circle.style.transform=rotateSum;
            rotateValue=rotateSum;
        }
   </script>
</body>
</html>
